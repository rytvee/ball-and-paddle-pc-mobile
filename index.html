<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ball and Paddle Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="scoreboard">Score: 0 | Level: 1 | Lives: 5</div>
<button id="pauseBtn">Pause</button>

<div id="popup">
  <h2>Game Over</h2>
  <p id="finalScore"></p>
  <button onclick="restartGame()">Play Again</button>
</div>

<!-- Sound effects -->
<audio id="hitSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
<audio id="loseLifeSound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>
<audio id="gameOverSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>

<!-- Background music -->
<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop preload="auto"></audio>

<script src="script.js"></script>
</body>
</html>
